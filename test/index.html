<!DOCTYPE html>
<html>
<head>
  <title>WC-Markdown - Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/vanillawc-favicon[32x32].png">
  <link rel="stylesheet" href="../node_modules/prism-es6/themes/prism-okaidia.css">

  <script type="module" src="../src/wc-markdown.js"></script>
  <script>
    function handleClick() {
      document.getElementById('async').src = "../demos/assets/sample.md";
    }

  </script>
</head>
<body>
  <input type="button" onClick="handleClick()">
  <wc-markdown>
## Inline Markdown

This sample is loaded from the `innerHTML` of the `&lt;wc-markdown&gt;` tag
  </wc-markdown>

  <wc-markdown src="../demos/assets/sample.md"></wc-markdown>

  <wc-markdown src="../demos/assets/sample2.md" highlight></wc-markdown>

  <wc-markdown id="async" src="../demos/assets/sample2.md" highlight></wc-markdown>

</body>
</html>
